<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <main>
            <div id="form-container">
                <form class="psswdForm">
                    
                    <span>New password</span>
                    <div class="psswd-container">
                        <input type="password" class="psswd" id="psswd">
                        <span class="material-symbols-outlined" id="visibility1">
                            visibility_off
                        </span>
                    </div>
                        
                    <span>Repeat new password</span>

                    <div class="psswd-container">
                        <input type="password" class="psswd" id="repeat">
                        <span class="material-symbols-outlined" id="visibility2">
                            visibility_off
                        </span>
                        
                    </div>
                    <span id="error-message"></span>
                        

                    <span>Password requirements</span>
                    <ul>
                        <li> 
                            <span class="material-symbols-outlined">
                                close
                            </span>
                            at least 8 characters
                        </li>
                        <li>
                            <span class="material-symbols-outlined">
                                close
                            </span>
                            at least one special character
                        </li>
                        <li>
                            <span class="material-symbols-outlined">
                                close
                            </span>
                            at least one capital letter
                        </li>
                        <li>
                            <span class="material-symbols-outlined">
                                close
                            </span>
                            at least one digit
                        </li>
                    </ul>

                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
